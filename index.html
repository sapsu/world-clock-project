<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="location" id="location">
        <option value="" selected>Select a city</option>
        <option value="">New York</option>
        <option value="">London</option>
        <option value="">Peking</option>
        <option value="">Santiago</option>
      </select>

      <div class="city">
        <h2>Helsinki</h2>
        <div>
          <div class="date">January 18, 2023</div>
          <div class="time">9:59:14 <small>AM</small></div>
        </div>
      </div>
      <div class="city">
        <h2>Paris</h2>
        <div>
          <div class="date">January 18, 2023</div>
          <div class="time">8:59:14 <small>AM</small></div>
        </div>
      </div>
      <div class="city">
        <h2>Sydney</h2>
        <div>
          <div class="date">January 18, 2023</div>
          <div class="time">11:59:14 <small>PM</small></div>
        </div>
      </div>
      <div class="city">
        <h2>Tokyo</h2>
        <div>
          <div class="date">January 18, 2023</div>
          <div class="time">10:59:14 <small>PM</small></div>
        </div>
      </div>
    </div>
    <footer>
      <a
        href="https://github.com/sapsu/world-clock-project"
        target="_blank"
        rel="noopener noreferrer"
        >Open source code</a
      >
      by
      <a
        href="https://jovial-strudel-724475.netlify.app/"
        target="_blank"
        rel="noopener noreferrer"
        >Saana Ahonen</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
