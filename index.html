<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="locations">
        <option value="" selected>Select a city</option>
        <option value="current">My current timezone</option>
        <option value="Pacific/Auckland">Auckland</option>
        <option value="Asia/Bangkok">Bangkok</option>
        <option value="Asia/Calcutta">Calcutta</option>
        <option value="Asia/Istanbul">Istanbul</option>
        <option value="Africa/Johannesburg">Johannesburg</option>
        <option value="Europe/London">London</option>
        <option value="Africa/Nairobi">Nairobi</option>
        <option value="America/New_York">New York</option>
        <option value="America/Sao_Paulo">Sao Paulo</option>
        <option value="Asia/Shanghai">Shanghai</option>
      </select>

      <div id="update">
        <div class="city" id="helsinki">
          <h2 class="name">Helsinki</h2>
          <div>
            <div class="date">January 18, 2023</div>
            <div class="time">9:59:14 <small>AM</small></div>
          </div>
        </div>

        <div class="city" id="paris">
          <h2>Paris</h2>
          <div>
            <div class="date">January 18, 2023</div>
            <div class="time">8:59:14 <small>AM</small></div>
          </div>
        </div>
        <div class="city" id="sydney">
          <h2>Sydney</h2>
          <div>
            <div class="date">January 18, 2023</div>
            <div class="time">11:59:14 <small>PM</small></div>
          </div>
        </div>
        <div class="city" id="tokyo">
          <h2>Tokyo</h2>
          <div>
            <div class="date">January 18, 2023</div>
            <div class="time">10:59:14 <small>PM</small></div>
          </div>
        </div>
      </div>

      <footer>
        <a
          href="https://github.com/sapsu/world-clock-project"
          target="_blank"
          rel="noopener noreferrer"
          >Open source code</a
        >
        by
        <a
          href="https://saana-ahonen.netlify.app/"
          target="_blank"
          rel="noopener noreferrer"
          >Saana Ahonen</a
        >
        <br />
        <a
          href="https://www.freepik.com/free-vector/continents-world-background_16351373.htm#query=world%20map&position=27&from_view=keyword"
          target="_blank"
          rel="noopener noreferrer"
          >Image by rawpixel.com</a
        >
        on Freepik
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
